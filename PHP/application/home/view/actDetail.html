<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/static/home/css/reset.css">
    <link rel="stylesheet" href="/static/home/css/common.css">
    <link rel="stylesheet" href="/static/home/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="/static/home/css/activity.css">
    <link rel="stylesheet" type="text/css" href="/static/home/css/tip.css">
    <script type="text/javascript" src='/static/home/js/adaptive.js'></script>
    <script src="/static/home/js/swiper.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>
</head>
<body>

<div class="activityDetail" style="margin-top: 0rem">
    <div class="detailTitle">
        {$data.name}
    </div>
    <div class="detailDate">
        {$data.ctime|date='Y-m-d',###}
    </div>
    <div class="detailContent">
      {$data.content}
    </div>
</div>
<div class="activityZone">
        <p>活动时间：{$data.time|date='Y年m月d号',###}</p>
         <p>活动地点：{$data.address}</p>
        <p> 报名截止时间：{$data.apply_etime|date='Y年m月d号',###}</p>
        <p>报名名额：{$data.quota}人</p>
</div>

<div class="sendBtn">
</div>

</body>
</html>
