<title>权限管理</title>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 页面模块 <span class="c-gray en">&gt;</span> 权限列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray">
		<span class="l">
			<a class="btn btn-primary radius" href="{:Url('add')}" >
				<i class="Hui-iconfont">&#xe600;</i> 添加模块
			</a>
		</span>
		<span class="r">共有数据：<strong></strong> 条</span> </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">权限管理</th>
			</tr>
			<tr class="text-c">
				<th width="5%"><input type="checkbox" value="" name=""></th>
				<th width="5%">ID</th>
				<th width="15%">模块名称</th>
				<th width="10%">控制器</th>
				<th width="10%">操作方法</th>
				<th width="7%">图标</th>
				<th width="10%">创建时间</th>
				<th width="10%">操作</th>
			</tr>

		</thead>
		<tbody>

			{foreach name="data" item="v"}
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td>{$v.id}</td>
					<td>{$v.module_name}</td>
					<td>{$v.auth_c}</td>
					<td>{$v.auth_a}</td>
					<td><img width="100" height="60"  src="{$v.thumb}"></td>
					<td>{$v.ctime|date="Y-m-d,H:i",###}</td>
					<td class="f-14"><a title="编辑" href="{:Url('edit',array('id'=>$v.id))}" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除"  onclick="del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			{/foreach}
		</tbody>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/admin/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/admin/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*删除*/
function del(obj,id){
    layer.confirm('确认删除吗？',function(){
        $.ajax({
            'url' 		: "{:Url('del')}",
            'data'		: {id:id},
            'dataType'  : 'json',
            'type' 		: 'post',
            success		: function (msg) {
                if(msg.code == 1){
                    $(obj).parent().parent().remove();
                    layer.msg(msg.msg,{icon: 1,time:1000});
                }else{
                    layer.msg(msg.msg,{icon: 2,time:1000});
                }
            }

        })

    });
}
</script>
</body>
</html>
